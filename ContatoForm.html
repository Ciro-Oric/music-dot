<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Ciro-Oric/music-dot/refs/heads/master/img/favicon.ico">
  <link rel="stylesheet" href="css/FormStyle.css"> 
</head>
<body>
    <div class="topo" >
        <img src="img/musicdot-logo-light.svg" alt="" width="300px">
    </div>
    <div class="entre">
        <h2>Entre em contato</h2>
    </div>
  <form>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

    
    <label for="fone">Fone:</label>
    <input type="tel" id="fone" name="fone" required placeholder="Digite seu telefone">

    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu email">

    
    <label for="opiniao">Deixe sua opinião:</label>
    <textarea id="opiniao" name="opiniao" required placeholder="Digite sua opinião"></textarea>

    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
